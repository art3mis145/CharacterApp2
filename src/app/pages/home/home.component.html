<button (click)="onLogout()" nbButton>Logout</button>
<button [routerLink]="['/race-table']" nbButton>Race</button>
<nb-layout>
  <nb-layout-header style="display: flex; justify-content: center"
    ><h1>Báº£ng Character</h1></nb-layout-header
  >
  <nb-layout-column>
    <div>
      <input id="keyword" nbInput type="text" fullWidth />
      <button (click)="searchChar()" nbButton>Search</button>
    </div>

    <nb-list fullWidth>
      <nb-list-item>
        <div
          style="
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-bottom: solid;
            align-self: center;
          "
        >
          <span style="display: flex"><h3>Character Name</h3></span>

          <span><h3 style="color: rgb(19, 184, 82)">Sex</h3> </span>
          <span><h3 style="color: rgb(233, 219, 22)">Race</h3></span>
          <span><h3 style="color: rgb(216, 18, 34)">Weapon</h3></span>
          <span></span>
        </div>
      </nb-list-item>
      <nb-list-item style="display: flex; flex-direction: column">
        <div
          style="
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-self: center;
            margin-top: 5px;
          "
          *ngFor="let character of characters"
        >
          <span style="display: flex"
            ><h4>{{ character.name }}</h4></span
          >
          <span
            ><h4 style="color: rgb(19, 184, 82)">{{ character.sex }}</h4></span
          >
          <span
            ><h4 style="color: rgb(233, 219, 22)">
              {{ character.race }}
            </h4></span
          >
          <span
            ><h4 style="color: rgb(216, 18, 34)">
              {{ character.weapon }}
            </h4></span
          >
          <span
            ><nb-icon
              (click)="getDetail(character.id)"
              (click)="openDetailForm()"
              style="display: flex; justify-content: center; margin-top: 15%"
              icon="heart-outline"
            ></nb-icon>
            <nb-icon
              (click)="deleteChar(character.id)"
              style="display: flex; justify-content: center; margin-top: 15%"
              icon="trash-2-outline"
            ></nb-icon>
            <nb-icon
              (click)="getDetail(character.id)"
              (click)="openUpdateForm()"
              style="display: flex; justify-content: center; margin-top: 15%"
              icon="edit-outline"
            ></nb-icon
          ></span>
        </div>
      </nb-list-item>
    </nb-list>
  </nb-layout-column>
  <nb-layout-footer>
    <button (click)="openForm()" nbButton>+</button>
  </nb-layout-footer>
</nb-layout>
