<nb-layout-column>
  <nb-list fullWidth>
    <nb-list-item>
      <div
        style="
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-self: center;
        "
      >
        <span>
          <p>Character Name</p>
          <h3>{{ this.detail.name }}</h3></span
        >
        <span>
          <p>Sex</p>
          <h3 style="color: rgb(19, 184, 82)">{{ this.detail.sex }}</h3>
        </span>
        <span>
          <div>
            <p>Race</p>
          </div>

          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h5 style="color: rgb(233, 219, 22)">{{ this.detail.race }}</h5>
          </div>
          <button
            (click)="getRace(this.detail.race)"
            (click)="openRaceForm()"
            nbButton
          >
            More detail
          </button></span
        >
        <span>
          <p>Weapon</p>
          <h3 style="color: rgb(216, 18, 34)">
            {{ this.detail.weapon }}
          </h3>
          <button
            (click)="getWeapon(this.detail.weapon)"
            (click)="openWeaponForm()"
            nbButton
          >
            More detail
          </button></span
        >
        <span> </span>
      </div>
    </nb-list-item>
  </nb-list>
</nb-layout-column>
