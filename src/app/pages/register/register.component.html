<div class="body">
  <div class="container">
    <div class="title">Register</div>

    <form class="form" [formGroup]="registerForm">
      <!-- (ngSubmit)="register()" -->

      <div class="data">
        <label>Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Enter email"
          required
          formControlName="email"
        />
        <!-- [(ngModel)]="email" -->
      </div>

      <div class="data">
        <label>Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Enter Password"
          required
          formControlName="password"
        />
        <!-- [(ngModel)]="password" -->
      </div>

      <div>
        <div class="register">
          Already a member? <a routerLink="">Sign in here</a>
        </div>
      </div>

      <!-- <div class="form-group">
                <p *ngIf="errorMessage.length > 0">
                    {{errorMessage}}</p>
    
                <p *ngIf="error.message.length > 0">
                    {{error.message}} </p>
    
                <p *ngIf="message.length > 0">
                    {{message}} </p>
            </div> -->

      <div class="btn">
        <div class="inner"></div>
        <button (click)="createUser()" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
